<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments</title>
</head>
<body>
<h2>Departments</h2>

<a th:href="@{/Department/new}">Add New Department</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:each="dept : ${departments}">
        <td th:text="${dept.id}"></td>
        <td th:text="${dept.name}"></td>
        <td th:text="${dept.description}"></td>
        <td>
            <a th:href="@{|/Department/edit/${dept.id}|}">Edit</a> |
            <a th:href="@{|/Department/delete/${dept.id}|}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
