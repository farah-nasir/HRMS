spring.application.name=HRMS

# Connect Spring Boot to MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hrms
spring.datasource.username=root
spring.datasource.password=p@ssword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Ensure data.sql is executed AFTER schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Thymeleaf
spring.thymeleaf.cache=false

# Debug for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

#use KL timezone
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kuala_Lumpur

